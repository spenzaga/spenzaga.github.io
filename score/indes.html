  <script>
    const defaultConfig = {
      form_title: 'Survei Kegiatan MGMP',
      form_subtitle: 'Kegiatan apa yang paling Bapak/Ibu butuhkan pada kegiatan MGMP mendatang?',
      submit_button_text: 'Kirim Tanggapan',
      primary_color: '#667eea',
      secondary_color: '#764ba2',
      background_color: '#1a1a2e',
      text_color: '#374151',
      surface_color: '#ffffff'
    };

    let currentData = [];
    let isSubmitting = false;

    // Data Handler for Data SDK
    const dataHandler = {
      onDataChanged(data) {
        currentData = data;
        updateResponseCounter(data.length);
      }
    };

    function updateResponseCounter(count) {
      const counterEl = document.getElementById('responseCount');
      if (counterEl) {
        counterEl.textContent = count;
      }
    }

    function showError(message) {
      const toast = document.getElementById('errorToast');
      const msgEl = document.getElementById('errorMessage');
      msgEl.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 4000);
    }

    function showLimitWarning() {
      const warning = document.getElementById('limitWarning');
      warning.classList.remove('hidden');
      setTimeout(() => {
        warning.classList.add('hidden');
      }, 5000);
    }

    function setLoading(loading) {
      isSubmitting = loading;
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('submitBtnText');
      const submitIcon = document.getElementById('submitIcon');
      const loadingIcon = document.getElementById('loadingIcon');
      
      btn.disabled = loading;
      if (loading) {
        btnText.textContent = 'Mengirim...';
        submitIcon.classList.add('hidden');
        loadingIcon.classList.remove('hidden');
      } else {
        const config = window.elementSdk?.config || defaultConfig;
        btnText.textContent = config.submit_button_text || defaultConfig.submit_button_text;
        submitIcon.classList.remove('hidden');
        loadingIcon.classList.add('hidden');
      }
    }

    function showSuccess() {
      document.getElementById('formCard').classList.add('hidden');
      document.getElementById('successCard').classList.remove('hidden');
    }

    function showForm() {
      document.getElementById('successCard').classList.add('hidden');
      document.getElementById('formCard').classList.remove('hidden');
      document.getElementById('surveyForm').reset();
      document.getElementById('lainnyaContainer').classList.add('hidden');
    }

    // Handle "Lainnya" radio selection
    document.querySelectorAll('input[name="pilihan"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const lainnyaContainer = document.getElementById('lainnyaContainer');
        if (this.value === 'Lainnya') {
          lainnyaContainer.classList.remove('hidden');
          lainnyaContainer.classList.add('animate-fade-in');
        } else {
          lainnyaContainer.classList.add('hidden');
        }
      });
    });

    // Form submission
    document.getElementById('surveyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (isSubmitting) return;
      
      // Check limit
      if (currentData.length >= 999) {
        showLimitWarning();
        return;
      }

      const nama = document.getElementById('nama').value.trim();
      const sekolah = document.getElementById('sekolah').value.trim();
      const pilihanRadio = document.querySelector('input[name="pilihan"]:checked');
      
      if (!nama || !sekolah || !pilihanRadio) {
        showError('Mohon lengkapi semua field yang wajib diisi.');
        return;
      }

      const pilihan = pilihanRadio.value;
      const lainnya = pilihan === 'Lainnya' ? document.getElementById('lainnya').value.trim() : '';

      if (pilihan === 'Lainnya' && !lainnya) {
        showError('Mohon sebutkan kegiatan lainnya yang Anda butuhkan.');
        return;
      }

      setLoading(true);

      try {
        const result = await window.dataSdk.create({
          nama: nama,
          sekolah: sekolah,
          pilihan: pilihan,
          lainnya: lainnya,
          created_at: new Date().toISOString()
        });

        if (result.isOk) {
          showSuccess();
        } else {
          showError('Gagal menyimpan data. Silakan coba lagi.');
        }
      } catch (error) {
        showError('Terjadi kesalahan. Silakan coba lagi.');
      } finally {
        setLoading(false);
      }
    });

    // Submit another response
    document.getElementById('submitAnotherBtn').addEventListener('click', showForm);

    // Element SDK config change handler
    async function onConfigChange(config) {
      const title = document.getElementById('formTitle');
      const subtitle = document.getElementById('formSubtitle');
      const btnText = document.getElementById('submitBtnText');

      if (title) {
        title.textContent = config.form_title || defaultConfig.form_title;
      }
      if (subtitle) {
        subtitle.textContent = config.form_subtitle || defaultConfig.form_subtitle;
      }
      if (btnText && !isSubmitting) {
        btnText.textContent = config.submit_button_text || defaultConfig.submit_button_text;
      }
    }

    // Initialize SDKs
    async function init() {
      // Initialize Element SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.primary_color || defaultConfig.primary_color,
                set: (value) => {
                  config.primary_color = value;
                  window.elementSdk.setConfig({ primary_color: value });
                }
              },
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || 'Plus Jakarta Sans',
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: undefined
          }),
          mapToEditPanelValues: (config) => new Map([
            ['form_title', config.form_title || defaultConfig.form_title],
            ['form_subtitle', config.form_subtitle || defaultConfig.form_subtitle],
            ['submit_button_text', config.submit_button_text || defaultConfig.submit_button_text]
          ])
        });
      }

      // Initialize Data SDK
      if (window.dataSdk) {
        const result = await window.dataSdk.init(dataHandler);
        if (!result.isOk) {
          console.error('Failed to initialize Data SDK');
        }
      }
    }

    init();
  </script>

    .header h1 {

    .header p {
      color: rgba(255,255,255,0.95);

      margin: 0;
    }

    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .stat-card {
      background: #ffffff;

    .filter-group {

    .filter-select {
      padding: 10px 16px;

      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-select:hover {
      border-color: #667eea;
    }

    .filter-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .table-wrapper {
      overflow-x: auto;

    thead {

      font-size: 14px;
      font-weight: 700;

      letter-spacing: 0.5px;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }

    th:hover {
      background: rgba(255,255,255,0.1);
    }

    th.sortable::after {
      content: ' â‡…';
      opacity: 0.5;
      font-size: 12px;
    }

    th.sorted-asc::after {
      content: ' â†‘';
      opacity: 1;
    }

    th.sorted-desc::after {
      content: ' â†“';

    }

    tbody tr {
      border-bottom: 1px solid #e2e8f0;

    }

    tbody tr:hover {
      background: #f8fafc;

    tbody tr:last-child {
      border-bottom: none;

    td {
      padding: 16px;

    }

    .rank-cell {
      font-weight: 700;

    }

    .absen-cell {
      font-weight: 600;
      color: #475569;
    }

    .nama-cell {
      font-weight: 600;
      color: #1e293b;
    }

    .kelas-cell {
      display: inline-block;
      padding: 6px 12px;
      background: #f1f5f9;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      color: #475569;
    }

    .skor-cell {
      font-weight: 700;
      font-size: 18px;
    }

    .skor-excellent {
      color: #16a34a;
    }

    .skor-good {
      color: #0891b2;
    }

    .skor-average {
      color: #f59e0b;
    }

    .skor-poor {
      color: #dc2626;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 8px;
    }

    .badge-gold {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-silver {
      background: #e5e7eb;
      color: #374151;
    }

    .badge-bronze {
      background: #fed7aa;
      color: #9a3412;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #ffffff;
      font-size: 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 20px;

    .no-data {
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-size: 16px;
    }

    .result-count {
      margin-bottom: 16px;
      font-size: 14px;
      color: #64748b;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;

      }

      .search-box {
        width: 100%;

      .filter-group {
        width: 100%;

      }

      th, td {
        padding: 12px 8px;
        font-size: 13px;
      }

      .stat-value {
        font-size: 24px;
      }
    }

  <main>
   <div class="container">

     <div class="stats-summary">

      <div class="stat-card">

     <div class="table-container">

       <div class="search-box"><input type="text" id="search-input" class="search-input" placeholder="ðŸ” Cari nama atau absen...">
       </div>
       <div class="filter-group"><label class="filter-label" for="kelas-filter">Kelas:</label> <select id="kelas-filter" class="filter-select"> <option value="">Semua Kelas</option> </select>
       </div>

       <table>

  <script>
    const defaultConfig = {
      table_title: "Rekapitulasi Hasil Kuis",
      subtitle_text: "Data Lengkap Peserta Kuis",
      primary_color: "#667eea",
      secondary_color: "#764ba2",
      text_color: "#1e293b",
      accent_color: "#ffffff",
      table_header_color: "#667eea"
    };

    const firebaseConfig = {
      apiKey: "AIzaSyDAXMd9cAPtkgjo7R4xEZY18IGOJMxsJ3g",
      authDomain: "view-count-1287b.firebaseapp.com",
      databaseURL: "https://view-count-1287b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "view-count-1287b",
      storageBucket: "view-count-1287b.firebasestorage.app",
      messagingSenderId: "264930996114",
      appId: "1:264930996114:web:6f7b6ed38a73e992529b4b",
      measurementId: "G-99YYF6TG0P"
    };

    let allData = [];
    let filteredData = [];
    let sortColumn = 'skor';
    let sortDirection = 'desc';

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    async function onConfigChange(config) {
      const titleElement = document.getElementById('table-title');
      const subtitleElement = document.getElementById('subtitle-text');
      
      if (titleElement) {
        titleElement.textContent = config.table_title || defaultConfig.table_title;
      }
      
      if (subtitleElement) {
        subtitleElement.textContent = config.subtitle_text || defaultConfig.subtitle_text;
      }

      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      
      document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      
      const thead = document.querySelector('thead');
      if (thead) {
        thead.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      }
    }

    async function fetchQuizData() {
      try {
        const snapshot = await database.ref('detail_jawaban').once('value');
        const data = snapshot.val();
        
        if (!data) {
          throw new Error('Tidak ada data ditemukan di tabel detail_jawaban');
        }

        return data;
      } catch (error) {
        throw error;
      }
    }

    function processData(data) {
      const participants = [];

      Object.keys(data).forEach(key => {
        const participant = data[key];
        participants.push({
          id: key,
          absen: participant.absen || '-',
          nama: participant.nama || 'Tidak ada nama',
          kelas: participant.kelas || '-',
          skor: parseFloat(participant.skor_persen) || 0
        });
      });

      participants.sort((a, b) => b.skor - a.skor);

      participants.forEach((participant, index) => {
        participant.rank = index + 1;
      });

      return participants;
    }

    function updateStatistics(data) {
      document.getElementById('total-participants').textContent = data.length;

      if (data.length > 0) {
        const scores = data.map(p => p.skor);
        const avgScore = scores.reduce((sum, score) => sum + score, 0) / scores.length;
        const maxScore = Math.max(...scores);
        const minScore = Math.min(...scores);

        document.getElementById('average-score').textContent = avgScore.toFixed(1);
        document.getElementById('highest-score').textContent = maxScore.toFixed(1);
        document.getElementById('lowest-score').textContent = minScore.toFixed(1);
      }
    }

    function populateKelasFilter(data) {
      const kelasSet = new Set();
      data.forEach(participant => {
        if (participant.kelas && participant.kelas !== '-') {
          kelasSet.add(participant.kelas);
        }
      });

      const kelasFilter = document.getElementById('kelas-filter');
      kelasFilter.innerHTML = '<option value="">Semua Kelas</option>';
      
      Array.from(kelasSet).sort().forEach(kelas => {
        const option = document.createElement('option');
        option.value = kelas;
        option.textContent = kelas;
        kelasFilter.appendChild(option);
      });
    }

    function getSkorClass(skor) {
      if (skor >= 85) return 'skor-excellent';
      if (skor >= 70) return 'skor-good';
      if (skor >= 60) return 'skor-average';
      return 'skor-poor';
    }

    function getRankBadge(rank) {
      if (rank === 1) return '<span class="badge badge-gold">ðŸ¥‡ Juara 1</span>';
      if (rank === 2) return '<span class="badge badge-silver">ðŸ¥ˆ Juara 2</span>';
      if (rank === 3) return '<span class="badge badge-bronze">ðŸ¥‰ Juara 3</span>';
      return '';
    }

    function renderTable(data) {
      const tbody = document.getElementById('table-body');
      const noData = document.getElementById('no-data');
      
      if (data.length === 0) {
        tbody.innerHTML = '';
        noData.style.display = 'block';
        document.getElementById('result-count').textContent = '';
        return;
      }

      noData.style.display = 'none';
      document.getElementById('result-count').textContent = `Menampilkan ${data.length} dari ${allData.length} peserta`;

      tbody.innerHTML = data.map(participant => `
        <tr>
          <td class="rank-cell">${participant.rank}${getRankBadge(participant.rank)}</td>
          <td class="absen-cell">${participant.absen}</td>
          <td class="nama-cell">${participant.nama}</td>
          <td><span class="kelas-cell">${participant.kelas}</span></td>
          <td class="skor-cell ${getSkorClass(participant.skor)}">${participant.skor.toFixed(1)}</td>
        </tr>
      `).join('');
    }

    function sortData(data, column, direction) {
      return [...data].sort((a, b) => {
        let aVal = a[column];
        let bVal = b[column];

        if (column === 'skor' || column === 'rank' || column === 'absen') {
          aVal = parseFloat(aVal) || 0;
          bVal = parseFloat(bVal) || 0;
        } else {
          aVal = String(aVal).toLowerCase();
          bVal = String(bVal).toLowerCase();
        }

        if (direction === 'asc') {
          return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
        } else {
          return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
        }
      });
    }

    function filterData() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const kelasFilter = document.getElementById('kelas-filter').value;

      filteredData = allData.filter(participant => {
        const matchesSearch = 
          participant.nama.toLowerCase().includes(searchTerm) ||
          String(participant.absen).toLowerCase().includes(searchTerm);
        
        const matchesKelas = !kelasFilter || participant.kelas === kelasFilter;

        return matchesSearch && matchesKelas;
      });

      const sortedData = sortData(filteredData, sortColumn, sortDirection);
      renderTable(sortedData);
    }

    function setupEventListeners() {
      document.getElementById('search-input').addEventListener('input', filterData);
      document.getElementById('kelas-filter').addEventListener('change', filterData);

      document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
          const column = th.dataset.column;
          
          if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            sortColumn = column;
            sortDirection = 'desc';
          }

          document.querySelectorAll('th.sortable').forEach(header => {
            header.classList.remove('sorted-asc', 'sorted-desc');
          });

          th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');

          filterData();
        });
      });
    }

    async function loadData() {
      try {
        const data = await fetchQuizData();
        allData = processData(data);
        filteredData = [...allData];

        updateStatistics(allData);
        populateKelasFilter(allData);
        renderTable(filteredData);
        setupEventListeners();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `Error: ${error.message}`;
      }
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.table_header_color || defaultConfig.table_header_color,
              set: (value) => {
                config.table_header_color = value;
                window.elementSdk.setConfig({ table_header_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["table_title", config.table_title || defaultConfig.table_title],
          ["subtitle_text", config.subtitle_text || defaultConfig.subtitle_text]
        ])
      });
    }

    loadData();
  </script>

      border-color: #667eea;
    }

    .matching-container {

    .matching-item {

    .loading-content {

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .hidden {
      display: none !important;

    .alert {
      padding: 15px;

      margin-bottom: 20px;

        grid-template-columns: 1fr;
      }

      .navigation {
        flex-direction: column;
      }

    // Application State
    let currentQuestion = 0;
    let studentAnswers = {};
    let studentName = '';

    // Utility Functions
    function showAlert(message, type = 'error') {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function showLoading() {
      document.getElementById('loadingOverlay').classList.remove('hidden');

    // Start Test
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      studentName = document.getElementById('studentName').value.trim();
      studentId = document.getElementById('studentId').value.trim();
      
      if (!studentName || !studentId) {
        showAlert('Mohon lengkapi semua data!');

      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('testScreen').classList.remove('hidden');
      
      renderQuestion();
    });

    // Render Question
    function renderQuestion() {
      const question = questions[currentQuestion];
      const container = document.getElementById('questionContainer');
      
      let html = `
        <div class="question-container">
          <div class="question-header">
            <div class="question-number">Soal ${currentQuestion + 1} dari ${questions.length}</div>
            <div class="question-points">${question.Points} Poin</div>
          </div>
          <div class="question-text">${question["Question Text"]}</div>
      `;

      // Add media
      if (question.Image) {
        html += `<div class="question-media"><img src="${question.Image}" alt="Question image" onerror="this.style.display='none'; this.alt='Gambar gagal dimuat';"></div>`;
      }
      if (question.Audio) {
        html += `<div class="question-media"><audio controls src="${question.Audio}"></audio></div>`;
      }

      // Render based on question type
      switch (question["Question Type"]) {
        case "TF":
          html += renderTrueFalse(question);
          break;
        case "MC":
          html += renderMultipleChoice(question);
          break;
        case "MR":
          html += renderMultipleResponse(question);
          break;
        case "TI":
          html += renderTextInput(question);
          break;
        case "MG":
          html += renderMatching(question);
          break;
        case "SEQ":
          html += renderSequence(question);
          break;
        case "NUMG":
          html += renderNumeric(question);
          break;
      }

      html += `</div>`;
      container.innerHTML = html;

      // Restore answer if exists
      restoreAnswer();

      // Setup drag and drop for sequence
      if (question["Question Type"] === "SEQ") {
        setupDragAndDrop();
      }

      updateProgress();
      updateNavigation();
    }

    function renderTrueFalse(question) {
      let html = '<div class="answer-options">';
      for (let i = 1; i <= 2; i++) {
        const answer = question[`Answer ${i}`];
        if (answer) {
          const value = answer.replace('*', '');
          html += `
            <div class="answer-option" onclick="window.selectRadio('q${currentQuestion}', '${value}')">
              <input type="radio" name="q${currentQuestion}" value="${value}" id="q${currentQuestion}_${i}">
              <label for="q${currentQuestion}_${i}">${value}</label>
            </div>
          `;
        }
      }
      html += '</div>';
      return html;
    }

    function renderMultipleChoice(question) {
      let html = '<div class="answer-options">';
      for (let i = 1; i <= 4; i++) {
        const answer = question[`Answer ${i}`];
        if (answer) {
          const value = answer.replace('*', '');
          html += `
            <div class="answer-option" onclick="window.selectRadio('q${currentQuestion}', '${value}')">
              <input type="radio" name="q${currentQuestion}" value="${value}" id="q${currentQuestion}_${i}">
              <label for="q${currentQuestion}_${i}">${value}</label>
            </div>
          `;
        }
      }
      html += '</div>';
      return html;
    }

    function renderMultipleResponse(question) {
      let html = '<div class="answer-options">';
      for (let i = 1; i <= 4; i++) {
        const answer = question[`Answer ${i}`];
        if (answer) {
          const value = answer.replace('*', '');
          html += `
            <div class="answer-option" onclick="window.toggleCheckbox('q${currentQuestion}_${i}')">
              <input type="checkbox" name="q${currentQuestion}" value="${value}" id="q${currentQuestion}_${i}">
              <label for="q${currentQuestion}_${i}">${value}</label>
            </div>
          `;
        }
      }
      html += '</div>';
      return html;
    }

    function renderTextInput(question) {
      return `<input type="text" class="text-input" id="textAnswer_${currentQuestion}" placeholder="Ketik jawaban Anda di sini">`;
    }

    function renderNumeric(question) {
      return `<input type="number" class="text-input" id="numAnswer_${currentQuestion}" placeholder="Masukkan angka">`;
    }

    function renderMatching(question) {
      let html = '<div class="matching-container">';
      const options = [];
      
      for (let i = 1; i <= 4; i++) {
        const answer = question[`Answer ${i}`];
        if (answer) {
          const [left, right] = answer.split('|');
          options.push(right);
        }
      }
      
      for (let i = 1; i <= 4; i++) {
        const answer = question[`Answer ${i}`];
        if (answer) {
          const [left, right] = answer.split('|');
          html += `
            <div class="matching-item">
              <strong>${left}</strong>
              <select id="match_${currentQuestion}_${i}" onchange="window.saveMatchingAnswer()">
                <option value="">-- Pilih --</option>
                ${options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
              </select>
            </div>
          `;
        }
      }
      
      html += '</div>';
      return html;
    }

    function renderSequence(question) {
      let html = '<div class="sequence-container" id="sequenceContainer">';
      const items = [];
      
      for (let i = 1; i <= 4; i++) {
        const answer = question[`Answer ${i}`];
        if (answer) {
          items.push(answer);
        }
      }
      
      // Shuffle items for initial display
      const shuffled = [...items].sort(() => Math.random() - 0.5);
      
      shuffled.forEach((item, index) => {
        html += `
          <div class="sequence-item" draggable="true" data-value="${item}" data-index="${index}">
            <span class="drag-handle">‚ò∞</span>
            <span>${item}</span>
          </div>
        `;
      });
      
      html += '</div>';
      return html;
    }

      const container = document.getElementById('sequenceContainer');

          draggedElement = item;
          item.classList.add('dragging');
        });

        item.addEventListener('dragend', (e) => {
          item.classList.remove('dragging');
          saveSequenceAnswer();
        });

        item.addEventListener('dragover', (e) => {
          e.preventDefault();
        });

        item.addEventListener('drop', (e) => {
          e.preventDefault();
          if (draggedElement !== item) {
            const allItems = [...container.querySelectorAll('.sequence-item')];
            const draggedIndex = allItems.indexOf(draggedElement);
            const targetIndex = allItems.indexOf(item);
            
            if (draggedIndex < targetIndex) {
              item.parentNode.insertBefore(draggedElement, item.nextSibling);
            } else {
              item.parentNode.insertBefore(draggedElement, item);
            }
          }
        });
      });
    }

    window.selectRadio = function(name, value) {
      const radio = document.querySelector(`input[name="${name}"][value="${value}"]`);
      if (radio) {
        radio.checked = true;
        studentAnswers[currentQuestion] = value;
        
        document.querySelectorAll(`input[name="${name}"]`).forEach(r => {
          r.closest('.answer-option').classList.remove('selected');
        });
        radio.closest('.answer-option').classList.add('selected');
      }
    };

    window.toggleCheckbox = function(id) {
      const checkbox = document.getElementById(id);
      if (checkbox) {
        checkbox.checked = !checkbox.checked;
        saveMultipleResponseAnswer();
        
        if (checkbox.checked) {
          checkbox.closest('.answer-option').classList.add('selected');
        } else {
          checkbox.closest('.answer-option').classList.remove('selected');
        }
      }
    };

    function saveMultipleResponseAnswer() {
      const checkboxes = document.querySelectorAll(`input[name="q${currentQuestion}"]:checked`);
      studentAnswers[currentQuestion] = Array.from(checkboxes).map(cb => cb.value);
    }

    window.saveMatchingAnswer = function() {
      const matches = {};
      for (let i = 1; i <= 4; i++) {
        const select = document.getElementById(`match_${currentQuestion}_${i}`);
        if (select) {
          matches[i] = select.value;
        }
      }
      studentAnswers[currentQuestion] = matches;
    };

    function saveSequenceAnswer() {
      const container = document.getElementById('sequenceContainer');
      if (container) {
        const items = container.querySelectorAll('.sequence-item');
        studentAnswers[currentQuestion] = Array.from(items).map(item => item.dataset.value);
      }
    }

    function restoreAnswer() {
      const question = questions[currentQuestion];
      const answer = studentAnswers[currentQuestion];
      
      if (!answer) return;

      switch (question["Question Type"]) {
        case "TF":
        case "MC":
          const radio = document.querySelector(`input[name="q${currentQuestion}"][value="${answer}"]`);
          if (radio) {
            radio.checked = true;
            radio.closest('.answer-option').classList.add('selected');
          }
          break;
        case "MR":
          answer.forEach(val => {
            const checkbox = document.querySelector(`input[name="q${currentQuestion}"][value="${val}"]`);
            if (checkbox) {
              checkbox.checked = true;
              checkbox.closest('.answer-option').classList.add('selected');
            }
          });
          break;
        case "TI":
          const textInput = document.getElementById(`textAnswer_${currentQuestion}`);
          if (textInput) textInput.value = answer;
          break;
        case "NUMG":
          const numInput = document.getElementById(`numAnswer_${currentQuestion}`);
          if (numInput) numInput.value = answer;
          break;
        case "MG":
          Object.keys(answer).forEach(key => {
            const select = document.getElementById(`match_${currentQuestion}_${key}`);
            if (select) select.value = answer[key];
          });
          break;
      }
    }

    function saveCurrentAnswer() {
      const question = questions[currentQuestion];
      
      switch (question["Question Type"]) {
        case "TF":
        case "MC":
          const radio = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
          if (radio) studentAnswers[currentQuestion] = radio.value;
          break;
        case "MR":
          saveMultipleResponseAnswer();
          break;
        case "TI":
          const textInput = document.getElementById(`textAnswer_${currentQuestion}`);
          if (textInput) studentAnswers[currentQuestion] = textInput.value;
          break;
        case "NUMG":
          const numInput = document.getElementById(`numAnswer_${currentQuestion}`);
          if (numInput) studentAnswers[currentQuestion] = numInput.value;
          break;
        case "MG":
          window.saveMatchingAnswer();
          break;
        case "SEQ":
          saveSequenceAnswer();
          break;
      }
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function updateNavigation() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (currentQuestion > 0) {
        prevBtn.classList.remove('hidden');
      } else {
        prevBtn.classList.add('hidden');
      }
      
      nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Selesai ‚úì' : 'Selanjutnya ‚Üí';
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentQuestion > 0) {
        saveCurrentAnswer();
        currentQuestion--;
        renderQuestion();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', async () => {
      saveCurrentAnswer();
      
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        await finishTest();
      }
    });

    async function finishTest() {
      showLoading();
      
      const score = calculateScore();
      const totalPoints = questions.reduce((sum, q) => sum + parseInt(q.Points), 0);
      const percentage = Math.round((score / totalPoints) * 100);
      const grade = getGrade(percentage);
      
      try {
        // Save to Firebase
        const docRef = await addDoc(collection(db, "test_results"), {
          studentName: studentName,
          studentId: studentId,
          score: score,
          totalPoints: totalPoints,
          percentage: percentage,
          grade: grade,
          answers: studentAnswers,
          completedAt: serverTimestamp(),
          testDate: new Date().toISOString()
        });
        
        console.log("Document written with ID: ", docRef.id);
        
        // Show results
        document.getElementById('testScreen').classList.add('hidden');
        document.getElementById('resultScreen').classList.remove('hidden');
        
        document.getElementById('finalScore').textContent = `${score}/${totalPoints}`;
        document.getElementById('finalPercentage').textContent = `${percentage}%`;
        document.getElementById('resultName').textContent = studentName;
        document.getElementById('resultId').textContent = studentId;
        document.getElementById('resultTime').textContent = new Date().toLocaleString('id-ID');
        document.getElementById('resultTotal').textContent = questions.length;
        document.getElementById('resultGrade').textContent = grade;
        
      } catch (error) {
        console.error("Error saving to Firebase: ", error);
        showAlert('Terjadi kesalahan saat menyimpan hasil ujian. Error: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    function calculateScore() {
      let score = 0;
      
      questions.forEach((question, index) => {
        const answer = studentAnswers[index];
        if (!answer) return;
        
        let isCorrect = false;
        
        switch (question["Question Type"]) {
          case "TF":
          case "MC":
            const correctAnswer = [question["Answer 1"], question["Answer 2"], question["Answer 3"], question["Answer 4"]]
              .find(a => a && a.startsWith('*'));
            if (correctAnswer && answer === correctAnswer.replace('*', '')) {
              isCorrect = true;
            }
            break;
            
          case "MR":
            const correctAnswers = [question["Answer 1"], question["Answer 2"], question["Answer 3"], question["Answer 4"]]
              .filter(a => a && a.startsWith('*'))
              .map(a => a.replace('*', ''));
            if (Array.isArray(answer) && answer.length === correctAnswers.length && 
                answer.every(a => correctAnswers.includes(a))) {
              isCorrect = true;
            }
            break;
            
          case "TI":
            const validAnswers = [question["Answer 1"], question["Answer 2"], question["Answer 3"], question["Answer 4"]]
              .filter(a => a && a.startsWith('*'))
              .map(a => a.replace('*', ''));
            if (validAnswers.some(valid => answer.trim().toLowerCase() === valid.toLowerCase())) {
              isCorrect = true;
            }
            break;
            
          case "NUMG":
            const correctNum = question["Answer 1"].replace('*', '');
            if (answer.toString() === correctNum) {
              isCorrect = true;
            }
            break;
            
          case "MG":
            let allMatch = true;
            for (let i = 1; i <= 4; i++) {
              const correctPair = question[`Answer ${i}`];
              if (correctPair) {
                const [left, right] = correctPair.split('|');
                if (answer[i] !== right) {
                  allMatch = false;
                  break;
                }
              }
            }
            isCorrect = allMatch;
            break;
            
          case "SEQ":
            const correctSeq = [question["Answer 1"], question["Answer 2"], question["Answer 3"], question["Answer 4"]]
              .filter(a => a);
            if (Array.isArray(answer) && answer.length === correctSeq.length &&
                answer.every((item, idx) => item === correctSeq[idx])) {
              isCorrect = true;
            }
            break;
        }
        
        if (isCorrect) {
          score += parseInt(question.Points);
        }
      });
      
      return score;
    }

    function getGrade(percentage) {
      if (percentage >= 90) return 'A';
      if (percentage >= 80) return 'B';
      if (percentage >= 70) return 'C';
      if (percentage >= 60) return 'D';
      return 'E';
    }
